# Package name aliases for Packster
# Maps common variations to canonical names

# Ubuntu/Debian package name variations
aliases:
  # fd-find is the Ubuntu package name for fd
  fd-find: fd
  
  # python3-pip suggests Python 3 installation
  python3-pip: python3
  
  # gnome-terminal maps to iTerm2 on macOS
  gnome-terminal: iterm2
  
  # docker.io is the Ubuntu package name for Docker
  docker.io: docker
  
  # Common library variations
  libssl-dev: openssl
  libffi-dev: libffi
  libreadline-dev: readline
  libsqlite3-dev: sqlite
  libbz2-dev: bzip2
  liblzma-dev: xz
  libncurses5-dev: ncurses
  libncursesw5-dev: ncurses
  
  # Development package variations
  python3-dev: python3
  nodejs-dev: nodejs
  ruby-dev: ruby
  
  # Binary package variations
